services:
  twitter_automation.api_client:
    class: Drupal\twitter_automation\Service\TwitterApiClient
    arguments: ['@config.factory', '@logger.factory', '@http_client']

  twitter_automation.content_generator:
    class: Drupal\twitter_automation\Service\ContentGenerator
    arguments: ['@newsmotivationmetrics.metrics_data_service', '@entity_type.manager', '@logger.factory']

  twitter_automation.scheduler:
    class: Drupal\twitter_automation\Service\TwitterScheduler
    arguments: ['@config.factory', '@twitter_automation.api_client', '@twitter_automation.content_generator', '@queue', '@state', '@logger.factory']

  twitter_automation.commands:
    class: Drupal\twitter_automation\Commands\TwitterAutomationCommands
    arguments: ['@twitter_automation.content_generator']
    tags:
      - { name: drush.command }
