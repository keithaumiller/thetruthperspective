newsmotivationmetrics.metrics_dashboard:
  path: '/metrics'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\MetricsController::dashboard'
    _title: 'News Motivation Metrics'
  requirements:
    _access: 'TRUE'

newsmotivationmetrics.tag_details:
  path: '/metrics/tag/{tid}'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\MetricsController::tagDetails'
    _title: 'Tag Analysis'
  requirements:
    _access: 'TRUE'
    tid: \d+

newsmotivationmetrics.admin_dashboard:
  path: '/admin/reports/news-motivation-metrics'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\MetricsController::adminDashboard'
    _title: 'News Motivation Metrics (Admin)'
  requirements:
    _permission: 'access news motivation metrics'

newsmotivationmetrics.chart_debug:
  path: '/admin/metrics/chart-debug'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\ChartDebugController::debugPage'
    _title: 'Chart Debug Console - The Truth Perspective'
  requirements:
    _permission: 'access administration pages'

newsmotivationmetrics.chart_test:
  path: '/admin/metrics/chart-test'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\ChartTestController::testPage'
    _title: 'Chart.js Hello World Test - Verified Paths'
  requirements:
    _permission: 'access administration pages'

newsmotivationmetrics.chart_debug_refresh:
  path: '/admin/metrics/chart-debug/refresh'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\ChartDebugController::refreshData'
  requirements:
    _permission: 'access administration pages'

newsmotivationmetrics.chart_debug_test:
  path: '/admin/metrics/chart-debug/test'
  defaults:
    _controller: '\Drupal\newsmotivationmetrics\Controller\ChartDebugController::testLibraries'
  requirements:
    _permission: 'access administration pages'