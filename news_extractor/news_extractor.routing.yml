news_extractor.settings:
  path: '/admin/config/services/news-extractor'
  defaults:
    _form: '\Drupal\news_extractor\Form\NewsExtractorSettingsForm'
    _title: 'News Extractor Settings'
  requirements:
    _permission: 'administer site configuration'

news_extractor.daily_limits:
  path: '/admin/reports/news-extractor/daily-limits'
  defaults:
    _controller: '\Drupal\news_extractor\Controller\DailyLimitController::dashboard'
    _title: 'Daily Processing Limits'
  requirements:
    _permission: 'administer site configuration'