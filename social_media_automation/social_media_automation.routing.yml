social_media_automation.dashboard:
  path: '/admin/config/services/social-media-automation'
  defaults:
    _controller: '\Drupal\social_media_automation\Controller\SocialMediaAutomationController::dashboard'
    _title: 'Social Media Automation Dashboard'
  requirements:
    _permission: 'administer social media automation'

social_media_automation.settings:
  path: '/admin/config/services/social-media-automation/settings'
  defaults:
    _form: '\Drupal\social_media_automation\Form\SocialMediaAutomationSettingsForm'
    _title: 'Social Media Automation Settings'
  requirements:
    _permission: 'administer social media automation'media_automation.settings:
  path: '/admin/config/services/social-media-automation'
  defaults:
    _form: '\Drupal\social_media_automation\Form\SocialMediaSettingsForm'
    _title: 'Social Media Automation Settings'
  requirements:
    _permission: 'administer social media automation'

social_media_automation.dashboard:
  path: '/admin/config/services/social-media-automation/dashboard'
  defaults:
    _controller: '\Drupal\social_media_automation\Controller\SocialMediaController::dashboard'
    _title: 'Social Media Dashboard'
  requirements:
    _permission: 'administer social media automation'

social_media_automation.content_preview:
  path: '/admin/config/services/social-media-automation/preview'
  defaults:
    _controller: '\Drupal\social_media_automation\Controller\ContentPreviewController::preview'
    _title: 'Content Preview'
  requirements:
    _permission: 'administer social media automation'

social_media_automation.test_connection:
  path: '/admin/config/services/social-media-automation/test/{platform}'
  defaults:
    _controller: '\Drupal\social_media_automation\Controller\SocialMediaController::testConnection'
  requirements:
    _permission: 'administer social media automation'
    _csrf_token: 'TRUE'
